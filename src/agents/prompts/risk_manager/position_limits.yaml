# Position Limits Configuration
# 仓位限制配置（Portfolio 模式）- 激进模式

# 基准仓位限制 - 激进配置
base_position_limit: 0.35  # 35% 基准（激进模式，从 20% 提升）

# 基于波动率的仓位调整 - 激进配置
volatility_adjustments:
  low_volatility:  # < 15%
    max_volatility: 0.15
    multiplier: 1.50  # 允许 52.5% 配置（激进模式，从 1.25 提升）
    description: "对稳定股票允许更高配置 - 激进模式"
  
  medium_volatility:  # 15% - 30%
    min_volatility: 0.15
    max_volatility: 0.30
    multiplier_formula: "1.3 - (annualized_volatility - 0.15) * 0.6"
    # 35% -> 19% 线性递减（激进模式，更平缓的递减）
    description: "基于波动率微调的激进配置"
  
  high_volatility:  # 30% - 50%
    min_volatility: 0.30
    max_volatility: 0.50
    multiplier_formula: "0.95 - (annualized_volatility - 0.30) * 0.6"
    # 33% -> 12% 线性递减（激进模式，提高下限）
    description: "高波动率股票的激进配置"
  
  very_high_volatility:  # > 50%
    min_volatility: 0.50
    multiplier: 0.65  # 最多 23% 配置（激进模式，从 0.50 提升）
    description: "超高风险股票的激进配置"

# 仓位限制边界 - 激进配置
position_limit_bounds:
  min_multiplier: 0.35  # 最少 12% (0.35 * 0.35)（激进模式，从 0.25 提升）
  max_multiplier: 1.50  # 最多 52.5% (0.35 * 1.50)（激进模式，从 1.25 提升）

# 保证金要求
margin_requirements:
  short_position_margin: 0.50  # 空头持仓需要 50% 保证金
  maintenance_margin: 0.25  # 维持保证金 25%

# 风险计算参数
risk_calculation:
  lookback_days: 60  # 波动率计算回溯天数
  trading_days_per_year: 252  # 年化计算使用的交易日数
  rolling_window: 30  # 滚动窗口大小（用于百分位计算）

