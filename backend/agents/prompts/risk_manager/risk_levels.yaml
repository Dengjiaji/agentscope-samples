# Risk Level Configuration

# Risk level classification based on annualized volatility
volatility_thresholds:
  low:
    max_volatility: 0.15  # < 15%
    base_score: 25
    description: "Low-risk stocks with relatively stable prices"
  
  medium:
    min_volatility: 0.15  # >= 15%
    max_volatility: 0.30  # < 30%
    base_score: 50
    description: "Medium-risk stocks with normal price volatility levels"
  
  high:
    min_volatility: 0.30  # >= 30%
    max_volatility: 0.50  # < 50%
    base_score: 75
    description: "High-risk stocks with significant price volatility"
  
  very_high:
    min_volatility: 0.50  # >= 50%
    base_score: 90
    description: "Extremely high-risk stocks with extreme price volatility"

# Volatility percentile adjustments
percentile_adjustments:
  high_volatility_regime:  # Volatility rising trend
    threshold: 70  # > 70th percentile
    score_adjustment: 15
    description: "Current volatility rising, risk increasing"
  
  low_volatility_regime:  # Volatility declining trend
    threshold: 30  # < 30th percentile
    score_adjustment: -10
    description: "Current volatility declining, risk relatively reduced"

# Data quality adjustments
data_quality:
  insufficient_data_threshold: 10  # Data points below this value are considered insufficient
  insufficient_data_penalty: 10  # Risk score increase
  description: "Increase risk score when data is insufficient"

# Risk score range
risk_score_range:
  min: 0
  max: 100

